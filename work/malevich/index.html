    <script>
        $('#mob-nav>div>input').on('click', function(){
            $('#header-wrap').toggleClass("shown-menu");
            $("#mob-nav").toggleClass('shown-menu')
        });

        var lastLangOpen;

        $("body").on("click", function(){
            var currentTime = new Date();
            console.log((lastLangOpen - currentTime))
            if((Math.abs(lastLangOpen - currentTime)) > 100){
                $("#dropdwon-select-lang").css('display', "none")
            }
        })
        $('#lang').on('click', function(e){
            lastLangOpen = new Date();
            $("#dropdwon-select-lang").css({
                "top": e.clientY+$("#dropdwon-select-lang").height() < $(window).height()? e.clientY+"px" : e.clientY-$("#dropdwon-select-lang").height() +"px",
                "left": e.clientX-$("#dropdwon-select-lang").width()+"px",
                "display":"block",
            })
        })
        
    </script>
